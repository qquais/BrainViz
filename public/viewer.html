<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EEG Clinical Viewer</title>
  <script src="libs/plotly.min.js"></script>
  <script src="eegStorage.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #sidebar {
      width: 240px;
      background: #f0f4f8;
      border-right: 1px solid #ccc;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    #channelButtons {
      margin-bottom: 10px;
    }

    #channelButtons button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    #channelButtons button:hover {
      background: #1976d2;
    }

    #channelList label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #34495e;
      cursor: pointer;
    }

    #channelList input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      height: 100vh;
    }

    #fileTitle {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      background: #e8f0fe;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #toggleViewBtn {
      background: #2196f3;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #plot {
      flex: 1;
      background: white;
      overflow-y: auto;
      min-height: 0;
    }

    #timelineContainer {
      background: #f8f8f8;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 5px 15px;
      height: 40px;
      min-height: 40px;
    }

    #eegTimeSlider {
      width: 100%;
      height: 30px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #fff;
      display: block;
      border-radius: 2px;
    }

    #bottomControls {
      background: #f8f8f8;
      padding: 10px 15px;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #bottomControls select,
    #bottomControls input[type="number"],
    #bottomControls button {
      padding: 6px;
      font-size: 14px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 18px;
      color: #666;
    }

    #psdPlot {
      display: none;
      padding: 20px;
      background: #fcfcfc;
      border-top: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Channels</h2>
    <div id="channelButtons">
      <button id="selectAllBtn">Select All</button>
      <button id="unselectAllBtn">Unselect All</button>
    </div>
    <div id="channelList"></div>
  </div>

  <!-- Main content -->
  <div id="main">
    <div id="fileTitle">
      <span id="fileLabel">File: Loading...</span>
      <button id="toggleViewBtn">Switch to Stacked View</button>
    </div>

    <div id="plot">
      <div class="loading">ðŸ§  Loading EEG data...</div>
    </div>

    <div id="psdPlot"></div>

    <!-- Timeline Container -->
    <div id="timelineContainer">
      <canvas id="eegTimeSlider" width="800" height="30"></canvas>
    </div>

    <!-- Bottom control bar -->
    <div id="bottomControls">

      <!-- Rejector -->
      <label for="rejectorSelect"><strong>Rejector:</strong></label>
      <select id="rejectorSelect">
        <option value="off">Off</option>
        <option value="50">50 Hz</option>
        <option value="60">60 Hz</option>
      </select>

      <!-- Filter Type -->
      <label for="filterType"><strong>Filter:</strong></label>
      <select id="filterType">
        <option value="none">None</option>
        <option value="bandpass">Bandpass</option>
        <option value="highpass">High-pass</option>
        <option value="lowpass">Low-pass</option>
      </select>

      <!-- Filter frequency inputs -->
      <input type="number" id="lowFreq" placeholder="Low Freq (Hz)" />
      <input type="number" id="highFreq" placeholder="High Freq (Hz)" />
      <button id="applyFilter">Apply</button>

      <!-- PSD Button -->
      <button id="showPsdBtn">Show PSD</button>

    </div>

    <script src="viewer.js"></script>
  </div>
</body>

</html>
