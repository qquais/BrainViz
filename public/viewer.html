<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EEG Clinical Viewer</title>
  <script src="libs/plotly.min.js"></script>
  <script src="eegStorage.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #sidebar {
      min-width: 140px;
      max-width: 260px;
      width: fit-content;
      background: #f0f4f8;
      border-right: 1px solid #ccc;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      white-space: nowrap;
    }

    #channelList label {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      font-size: 13px;
      color: #34495e;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #channelList input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      height: 100vh;
      min-width: 0; /* Important for flex children */
    }

    #fileTitle {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      background: #e8f0fe;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    #toggleViewBtn, #showPsdBtn, #topomapMultiBtn {
      background: #2196f3;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    #showPsdBtn {
      background: #4caf50;
    }

    #topomapMultiBtn {
      background: linear-gradient(135deg, #9c27b0, #7b1fa2) !important;
      font-weight: bold !important;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
      transition: all 0.3s ease !important;
    }

    #toggleViewBtn:hover,
    #showPsdBtn:hover,
    #topomapMultiBtn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    #plot {
      flex: 1;
      background: white;
      overflow-y: auto;
      min-height: 0;
    }

    #timelineContainer {
      padding: 0;
      height: 30px;
      background: white;
      border-top: none;
      border-bottom: 1px solid #ccc;
    }

    #eegTimeSlider {
      width: 100%;
      height: 30px;
      border: 1px solid #ccc;
      cursor: pointer;
      background: #fff;
      display: block;
      border-radius: 2px;
    }

    #bottomControls {
      background: #f8f8f8;
      padding: 10px 15px;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #bottomControls select,
    #bottomControls input[type="number"],
    #bottomControls button {
      padding: 6px;
      font-size: 14px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 18px;
      color: #666;
    }

    #psdPlot {
      display: none;
      padding: 20px;
      background: #fcfcfc;
      border-top: 1px solid #ccc;
    }

    /* Enhanced responsive topomap CSS */
    #multiTopomapContainer {
      display: none;
      margin-top: 20px;
      padding: 20px;
      overflow-x: auto;
      overflow-y: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-top: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      box-sizing: border-box;
    }

    .topomaps-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 15px;
      min-width: fit-content;
    }

    .band-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 12px;
      box-sizing: border-box;
      flex: 0 0 auto;
    }

    .band-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .topomap-plot {
      width: 100%;
      height: 260px;
    }

    /* Responsive breakpoints for topomaps */
    @media (min-width: 1400px) {
      .topomaps-wrapper {
        flex-wrap: nowrap;
      }
      .band-container {
        min-width: 280px;
        max-width: 320px;
        height: 320px;
      }
      .topomap-plot {
        height: 280px;
      }
    }

    @media (min-width: 1200px) and (max-width: 1399px) {
      .band-container {
        min-width: 240px;
        max-width: 280px;
        height: 300px;
      }
      .topomap-plot {
        height: 260px;
      }
    }

    @media (min-width: 900px) and (max-width: 1199px) {
      .topomaps-wrapper {
        justify-content: space-around;
      }
      .band-container {
        min-width: 200px;
        max-width: 240px;
        height: 280px;
      }
      .topomap-plot {
        height: 240px;
      }
    }

    @media (min-width: 600px) and (max-width: 899px) {
      .topomaps-wrapper {
        justify-content: center;
      }
      .band-container {
        min-width: 180px;
        max-width: 220px;
        height: 260px;
        flex: 0 0 calc(50% - 15px);
      }
      .topomap-plot {
        height: 220px;
      }
    }

    @media (max-width: 599px) {
      #multiTopomapContainer {
        margin: 10px;
        padding: 15px;
        border-radius: 10px;
      }
      .topomaps-wrapper {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .band-container {
        min-width: 160px;
        max-width: 200px;
        height: 240px;
        width: 100%;
        max-width: calc(100% - 20px);
      }
      .topomap-plot {
        height: 200px;
      }
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 768px) {
      body {
        flex-direction: row;
      }
      
      #sidebar {
        min-width: 120px;
        max-width: 180px;
        padding: 10px;
      }
      
      #fileTitle {
        padding: 8px 12px;
        font-size: 14px;
      }
      
      #fileTitle > div {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }
      
      #toggleViewBtn, #showPsdBtn, #topomapMultiBtn {
        padding: 4px 8px;
        font-size: 12px;
      }
      
      #bottomControls {
        padding: 8px 12px;
        gap: 8px;
      }
      
      #bottomControls select,
      #bottomControls input[type="number"],
      #bottomControls button {
        padding: 4px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      #sidebar {
        min-width: 100px;
        max-width: 140px;
        padding: 8px;
      }
      
      #channelList label {
        font-size: 11px;
        margin-bottom: 2px;
      }
      
      #fileTitle {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      
      #fileTitle > div {
        width: 100%;
        justify-content: flex-start;
      }
    }

    /* Ensure plots are responsive */
    .js-plotly-plot {
      width: 100% !important;
    }

    .plotly .main-svg {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div style="margin-bottom: 10px;">
      <span style="font-size: 14px; font-weight: bold;">Channels</span>
    </div>
    <div style="margin-bottom: 8px;">
      <button id="selectAllBtn">Select All</button>
      <button id="unselectAllBtn">Unselect All</button>
    </div>
    <div id="channelList" style="margin-top: 12px;"></div>
  </div>

  <!-- Main content -->
  <div id="main">
    <div id="fileTitle">
      <span id="fileLabel">File: Loading...</span>
      <div style="display: flex; gap: 8px;">
        <button id="toggleViewBtn">Switch to Stacked View</button>
        <button id="showPsdBtn">Show PSD</button>
        <button id="topomapMultiBtn" style="display: none;">Show Band Topomaps</button>
      </div>
    </div>

    <div id="plot">
      <div class="loading">ðŸ§  Loading EEG data...</div>
    </div>

    <div id="psdPlot"></div>

    <div id="topomapContainer" style="display: none; text-align: center; margin-top: 20px;">
      <img id="topomapImage" src="" alt="Topomap PSD" style="max-width: 400px; border-radius: 8px;" />
    </div>
    
    <div id="multiTopomapContainer">
      <!-- Topomaps will be dynamically inserted here -->
    </div>

    <!-- Timeline Container -->
    <div id="timelineContainer" style="padding: 0; height: 30px;">
      <canvas id="eegTimeSlider" width="800" height="24"></canvas>
    </div>

    <!-- Bottom control bar -->
    <div id="bottomControls">
      <!-- Rejector -->
      <label for="rejectorSelect"><strong>Rejector:</strong></label>
      <select id="rejectorSelect">
        <option value="off">Off</option>
        <option value="50">50 Hz</option>
        <option value="60">60 Hz</option>
      </select>

      <!-- Filter Type -->
      <label for="filterType"><strong>Filter:</strong></label>
      <select id="filterType">
        <option value="none">None</option>
        <option value="bandpass">Bandpass</option>
        <option value="highpass">High-pass</option>
        <option value="lowpass">Low-pass</option>
      </select>

      <!-- Filter frequency inputs -->
      <input type="number" id="lowFreq" placeholder="Low Freq (Hz)" />
      <input type="number" id="highFreq" placeholder="High Freq (Hz)" />
      <button id="applyFilter">Apply</button>
    </div>

    <script src="libs/pyodide.js"></script>
    <script src="libs/jsEDF.js"></script>
    <script src="libs/EdfDecoder.js"></script>
    <script src="viewer.js"></script>
  </div>
</body>

</html>
